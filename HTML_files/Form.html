<!DOCTYPE html>
<html>
    <head>
        <title>Geeglo Forms</title>
        <style>

            div, h6 {
                text-align: center;
            }
            input[type=text] {
                background-color: #7CEF4A;
                text-align: center;
            }
            input[type=password] {
                background-color: #A3DF89;
                text-align: center;
            }
            input[type=number] {
                background-color: #348E0D;
                text-align: center;
            }
            input[type=radio] {
                background-color: #348E0D;
                text-align: center;
            }

        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
              crossorigin="anonymous">
    </head>
    <body>
        <h6>This information is confidential</h6>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Full Name" name="Name">
                <input type="password" placeholder="Password" name="Password">
                <input type="number" placeholder="Age" name="Age">
            </div>
            <div class="form-group">
                Favorite colour?
                <input name="colour" type="radio" value="red"> Red
                <input name="colour" type="radio" value="blue"> Blue
                <input name="colour" type="radio" value="green"> Green
                <input name="colour" type="radio" value="other"> Other
            </div>
            <div class="form-group">
                <input name="Country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="United States">
                    <option value="South Africa">
                    <option value="China">
                    <option value="Britain">
            </div>
            <button class="btn btn-primary">Submit!</button>
        </form>
    </body>
</html>
