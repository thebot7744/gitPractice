<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                width: 50%;
                height: 25%;
                border: 5px solid #077314;
                background-color: #9aeda4;
                font-family: Ariel, sans-serif;
                font-size: 20px;
                border-collapse: collapse;
                margin: 17px;
             }
            h2 {
                font-family: Ariel, sans-serif;
                text-align: center;
                font-size: 35px;
                background-color: #1aedc3;
                padding: 20px;
                border: 3px solid #5d9487;
                width: 50%;
             }
            h6 {
                font-family: Ariel, sans-serif;
                text-align: center;
                width: 50%;
             }
            p {
                font-family: Ariel, sans-serif;
                text-align: center;
                background-color: #911f17;
                padding: 20px;
                font-size: 30px;
                border: 5px solid black;
                width: 50%;
             }
            td {
                text-align: center;
                border: 1px solid #077314;
                border-collapse: collapse;
             }
            th {
                text-align: center;
                background-color: #24e05a;
                border-collapse: collapse;
                border: 1px solid #077314;
                font-weight: bold;
             }
        </style>
    </head>
    <body>
        <h2>Presidents</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Washington</td>
            <td>1789-1797</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Adams</td>
            <td>1797-1801</td>
        </tr>
        <tr>
            <td>Thomas</td>
            <td>Jefferson</td>
            <td>1801-1809</td>
        </tr>
    </table>
        <p>Here is a table about atoms</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Atomic Number</th>
            <th>Atomic Weight</th>
        </tr>
        <tr>
            <td>Hydrogen</td>
            <td>1</td>
            <td>1.00784</td>
        </tr>
        <tr>
            <td>Helium</td>
            <td>2</td>
            <td>4.002602</td>
        </tr>
        <tr>
            <td>Lithium</td>
            <td>3</td>
            <td>6.941</td>
        </tr>
    </table>
        <h6>Made by Christopher Wang</h6>
    </body>
</html>
