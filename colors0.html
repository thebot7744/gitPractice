<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chris Empire</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
               document.querySelector('#form').onsubmit = function() {
                   const inputVal = document.querySelector('#color-change').value;
                   document.querySelector('#hi').style.color = inputVal;
               };
            });

        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
              crossorigin="anonymous">
    </head>
    <body>
        <h1 id="hi">Change my color!</h1>
        <form id="form" class="form-group">
            <input type="text" placeholder="color" id="color-change">
            <input type="submit" class="form-group">
        </form>
    </body>
</html>
