<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{% block title %}{% endblock %}</title>

              crossorigin="anonymous">
        <style>
            body {
                font-family: Ariel, sans-serif;
            }
            {% block style %}
            {% endblock %}
        </style>
    </head>
    <body>
        <h1>{% block heading %}{% endblock %}</h1>
        <div class = "container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
