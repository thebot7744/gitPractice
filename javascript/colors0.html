<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chris Empire</title>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
               document.querySelector('#color-change').onchange = function() {
                   document.querySelector('#form').onsubmit = () => {
                       var inputValue = document.getElementById("color-change").value;

                       if (inputValue === '') {
                           alert('Please enter color.')
                       } else {
                           document.querySelector('#hi').style.color = inputValue;
                           document.querySelector('#color-change').value = '';
                           return false;
                       }

                   };
               };
            });

        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
              crossorigin="anonymous">
    </head>
    <body>
        <h1 id="hi">Change my color!</h1>
        <form id="form" class="form-group" onsubmit="return false">
            <input type="text" placeholder="color" id="color-change">
            <input type="submit" class="form-group">
        </form>
    </body>
</html>
